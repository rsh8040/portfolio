<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="profile">
            <img src="/image/cat.jpg" width="100px" height="100px">
            <div class="profile-name">Elly</div>
        </div>
        <div class="text-list">
            <a th:href="@{/}">
                <div class="item">About</div>
            </a>
            <a th:href="@{/board/list}">
                <div class="item">Experience</div>
            </a>
            <a href="">
                <div class="item">Education</div>
            </a>
            <a th:href="@{/board/skill}">
                <div class="item">Skill</div>
            </a>
            <a href="">
                <div class="item">Strength</div>
            </a>
        </div>
    </div>
    <div class="second-container">
        <div class="skill-package">
            <div class="skill-title">Back-End</div>
            <div class="skill-contents">
                <div class="skill-textbox">
                    <span>JAVA</span>
                    <img src="/image/Java-Light.svg" width="100px" height="100px">
                </div>
            </div>
        </div>
        <div class="skill-package">
            <div class="skill-title">Front-End</div>
            <div class="skill-contents">
                <div class="skill-textbox">
                    <span>JAVASCRIPT</span>
                    <img src="/image/JavaScript.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>JQUERY</span>
                    <img src="/image/JQuery.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>HTML</span>
                    <img src="/image/HTML.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>CSS</span>
                    <img src="/image/CSS.svg" width="100px" height="100px">
                </div>
            </div>
        </div>
        <div class="skill-package">
            <div class="skill-title">Database</div>
            <div class="skill-contents">
                <div class="skill-textbox">
                    <span>POSTGRESQL</span>
                    <img src="/image/PostgreSQL-Light.svg" width="100px" height="100px">
                </div>
            </div>
        </div>
        <div class="skill-package">
            <div class="skill-title">Editor</div>
            <div class="skill-contents">
                <div class="skill-textbox">
                    <span>VSCODE</span>
                    <img src="/image/vscode.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>ECLIPSE</span>
                    <img src="/image/eclipse.svg" width="100px" height="100px">
                </div>
            </div>
        </div>
        <div class="skill-package">
            <div class="skill-title">Framework</div>
            <div class="skill-contents">
                <div class="skill-textbox">
                    <span>SPRINGBOOT</span>
                    <img src="/image/springboot.png" width="250px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>SPRING</span>
                    <img src="/image/spring.svg" width="100px" height="100px">
                </div>
            </div>
        </div>
        <div class="skill-package">
            <div class="skill-title">GIS</div>
            <div class="skill-contents">
                <div class="skill-textbox">
                    <span>POSTGIS</span>
                    <img src="/image/postgis.png" width="200px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>QGIS</span>
                    <img src="/image/qgis.png" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>GEOSERVER</span>
                    <img src="/image/geoserver.png" width="380px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>OPENLAYERS</span>
                    <img src="/image/openlayers.svg" width="100px" height="100px">
                </div>
            </div>
        </div>
        <div class="skill-package">
            <div class="skill-title">ETC</div>
            <div class="skill-contents">
                <div class="skill-textbox">
                    <span>BOOTSTRAP</span>
                    <img src="/image/Bootstrap.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>GIT</span>
                    <img src="/image/Git.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>GITHUB</span>
                    <img src="/image/Github-Light.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>AZURE</span>
                    <img src="/image/azure.svg" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>DEVOPS</span>
                    <img src="/image/devops.png" width="100px" height="100px">
                </div>
                <div class="skill-textbox">
                    <span>SLACK</span>
                    <img src="/image/slack.png" width="100px" height="100px">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
