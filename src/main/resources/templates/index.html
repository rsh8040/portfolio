<script>
    const content = "Developer Elly's Portfolio"
    const text = document.querySelector(".text");
    var i = 0;

    function typing() {
      let txt = content[i++];
      text.innerHTML += txt;
      if( i > content.length) {
        text.textContent = "";
        i = 0;
      }
    }
    setInterval(typing, 500)
