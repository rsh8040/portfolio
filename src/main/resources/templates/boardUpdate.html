<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <title>BoardDetail</title>
</head>

<body>
    <div class="main-container">
        <div class="profile">
            <img src="/image/cat.jpg" width="100px" height="100px">
            <div class="profile-name">Elly</div>
        </div>
        <div class="text-list">
            <a th:href="@{/}">
                <div class="item">About</div>
            </a>
            <a th:href="@{/board/list}">
                <div class="item">Experience</div>
            </a>
            <a href="">
                <div class="item">Education</div>
            </a>
            <a th:href="@{/board/skill}">
                <div class="item">Skill</div>
            </a>
            <a href="">
                <div class="item">Strength</div>
            </a>
        </div>
    </div>
    <div class="container">
        <form method="post" action="/board/update"  enctype="multipart/form-data">
            <table class="table">
                <tr>
                    <td>PROJECT TITLE</td>
                    <td><input class="text" type="text" id="projectNm" name="projectNm" th:value="${board.projectNm}">
                    </td>
                </tr>
                <tr>
                    <td>PROJECT CONTENTS</td>
                    <td colspan="2">
                        <textarea class="textarea" id="contents" name="contents" th:text="${board.contents}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>FILE UPLOAD</td>
                    <td th:if="${not #strings.isEmpty(board.attachmentNm)}">
                        <img th:src="@{${board.attachment}}" width="500px" height="300px">
                    </td>
                    <td>
                        <input class="file" type="file" id="attachment" name="attachment">
                    </td>
                </tr>
            </table>
            <input type="hidden" id="no" name="no" th:value="${board.no}" />
            <input class="btn" type="submit" value="SAVE" style="color:#0d6efd">
        </form>
    </div>
</body>

</html>
